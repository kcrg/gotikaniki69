<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Męska zabawa</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0px;
        }

        h1,
        p {
            margin: 20px 0;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #0b5ed7;
        }

        #info {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div id="landingBlock" class="container">
        <h1>Witaj na GotikAniki69!</h1>
        <p>Doświadcz prawdziwej zabawy w czerwonej latarnii!</p>
        <button id="connectionButton" class="button">Przywitaj się</button>
        <p>Jeśli masz z czymś problem, lub chciałbyś coś dodać do tej zabawy wejdź na <a
                href="https://github.com/kcrg/gotikaniki69" target="_blank">GitHuba</a>.</p>
    </div>

    <h1 id="info" style="display: none;">Kliknij gdziekolwiek, inni też to zobaczą</h1>

    <script>
        document.getElementById('connectionButton').addEventListener('click', () => connect())
        const slap = document.createElement('audio')
        slap.src = '/assets/samples/HUH2.mp3'
        function connect() {
            const landingBlock = document.getElementById('landingBlock');
            landingBlock.parentElement.removeChild(landingBlock);

            const info = document.getElementById('info');
            info.style.display = 'block';
            setTimeout(() => info.parentElement.removeChild(info), 3000);

            const socket = new WebSocket('ws://gotikaniki69.com:8081');
            socket.addEventListener('open', () => {
                document.body.addEventListener('pointerdown', (evt) => {
                    console.log(evt);
                    socket.send(JSON.stringify({ x: evt.clientX - 50, y: evt.clientY - 35 }));
                });
            });

            socket.addEventListener('message', (evt) => {
                const msg = JSON.parse(evt.data);
                console.log(msg);
                switch (msg.type) {
                    case 'hello': slap.play(); break;
                    case 'hit': onHit(msg.payload); break;
                }
            });
        }

        function onHit(payload) {
            const { x, y, index } = payload;

            console.log(payload);
            const img = document.createElement('img');
            img.src = '/assets/gachi-gachimuchi.gif';
            img.style.position = 'absolute';
            img.style.width = '100px';
            img.style.height = 'auto';
            img.style.top = `${y}px`;
            img.style.left = `${x}px`;
            img.style.pointerEvents = 'none';
            img.style.userSelect = 'none';
            img.style.webkitUserSelect = 'none';
            document.body.appendChild(img);
            setTimeout(() => document.body.removeChild(img), 2000);
        }
    </script>
</body>

</html>
